<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title>Add category</title>
	</head>

	<body>
		<h1>Add a category</h1>

		<div>
			<form id = "category_form" method = "post" action = "{% url 'tailored:add_category' %}">
				{% csrf_token %}
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}
					{{ field }}
				{% endfor %}
				<p>{{ user.id }}</p>
				<input type = "submit" name = "submit" value = "Create category" />
			</form>
		</div>

		<div>
			<a href="{% url 'tailored:index' %}">Home</a>
		</div>

	</body>
</html>
