<!DOCTYPE html>
{% load staticfiles %}
<html>
	<div>
		<ul>
			{% if user.is_authenticated %}
				<li><a href="{% url 'tailored:add_category' %}">Add a category</a></li>
				<li><a href="{% url 'auth_logout' %}?next={% url 'tailored:index' %}">Logout!</a></li>
			{% else %}
				<li><a href="{% url 'registration_register' %}">Register!</a></li>
				<li><a href="{% url 'auth_login' %}">Log in!</a></li>
			{% endif %}
			<li><a href="{% url 'tailored:items' %}">Popular items</a></li>
		</ul>
	</div>
</html>
