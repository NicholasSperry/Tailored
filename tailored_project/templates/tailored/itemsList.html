<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title>Items</title>
	</head>

	<body>
		<h1>List of items</h1>

		<div>
			{% if items%}
				<ul>
					{% for item in items%}
						<li>{{ item.title }} with {{ item.dailyVisits }}</li>
					{% endfor %}
				</ul>
			{% else %}
				<strong>There are no items present.</strong>
			{% endif %}
		</div>

	</body>
</html>
