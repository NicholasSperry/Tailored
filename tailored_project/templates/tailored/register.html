<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title>Registration page</title>
	</head>

	<body>
		<h1>Register for Tailored</h1>

		{% if registered %}
			<strong>Thank you for registering!</strong>

		{% else %}
			<strong>Register here!</strong>
			<form id = "user_form" method = "post" action = "{% url 'tailored:register' %}" 
				enctype = "multipart/form-data">
				{% csrf_token %}

				{{ user_form.as_p }}
				{{ user_profile_form.as_p }}

				<input type = "submit" name = "submit" value = "Register" />
			</form>
		{% endif %}

		<div>
			<a href="{% url 'tailored:index' %}">Home</a>
		</div>

	</body>
</html>
